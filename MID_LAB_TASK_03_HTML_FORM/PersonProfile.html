<html>
<head>
	<title>Person Profile</title>
</head>
<body>

	<form method="" action="">
			<table border="1">
				<tr height="50px">
					<th colspan="3">Person Profile</th>
				</tr>
				<tr>
					<td>Name </td>
					<td><input type="text" name="myname" value="" /> </td>
					<td>  </td>
				</tr>
				<tr>
					<td>Email </td>
					<td><input type="email" name="email" value=""> </td>
					<td width="50px">  </td>
				</tr>
				<tr>
					<td>Gender </td>
					<td>
						<input type="radio" name="gender" value=""> Male
						<input type="radio" name="gender" value=""> Female
						<input type="radio" name="gender" value=""> Other
					</td>
					<td>  </td>
				</tr>
				<tr>
					<td>Date of Birth</td>
					<td><input type="date" name="dob" value=""> </td>
					<td>  </td>
				</tr>
				<tr>
					<td>Blood Group </td>
					<td>
						<select name="">
							<option value="">A+</option>
							<option value="">B+</option>
							<option value="">AB+</option>
							<option value="">O+</option>
							<option value="">A-</option>
							<option value="">B-</option>
							<option value="">AB-</option>
							<option value="">O-</option>
						</select>
					</td>
					<td>  </td>
				</tr>
				<tr>
					<td>Degree</td>
					<td>
						<input type="checkbox" name="" value=""> SSC
						<input type="checkbox" name="" value=""> HSC
						<input type="checkbox" name="" value=""> BSc.
						<input type="checkbox" name="" value=""> MSc.
					</td>
					<td></td>
				</tr>
				<tr>
					<td>Photo </td>
					<td colspan="2">
						<input type="file" name="">
					</td>
					
				</tr>
				<tr>
					<td colspan="3" height="50px">
					</td>
				</tr>
				<tr>
					<td colspan="3" align="right">
						
						<input type="submit" name="submit" value="Submit">
						<input type="reset" name="reset" value="Reset">
					</td>
				</tr>
				
			</table>	
	</form>
</body>
</html>
